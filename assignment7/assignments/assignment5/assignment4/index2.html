<!DOCTYPE html>
<html>
<head>
  <title>Decorated Four Column Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f1f1f1; /* Fancy background color */
    }

    h1 {
      text-align: center;
      color: black; /* Unique heading color */
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2); /* Adding a box shadow for a 3D effect */
      background-color: #fff; /* White background for the table */
    }

    th, td {
      border: 1px solid black;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #ffcc99; /* Fancy header background color */
      color: #333; /* Header text color */
    }

    tr:nth-child(even) {
      background-color: #f2f2f2; /* Alternate row background color */
    }

    tr:hover {
      background-color: #ffe5cc; /* Hover row background color */
    }
  </style>
</head>
